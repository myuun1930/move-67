<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67122936 นัชนนท์ เจริญดง L001</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding-top: 50px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .img-size {
            width: 100%;         
            height: 300px;       
            object-fit: cover;   
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .img-size:hover {
            transform: scale(1.05);
        }

        .btn {
            margin-top: 20px;
            font-size: 18px;
            padding: 12px 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .description {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>การเปลี่ยนแปลงรูปภาพแบบสุ่ม</h1>
        <p class="description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est assumenda quae voluptas repellat omnis cupiditate ratione dolorem.
        </p>
        <p>
            <img id="dog" src="images/p1.jpg" class="img-fluid img-size" alt="น้องหมา">
        </p>
        <input type="button" value="เปลี่ยนรูปสถานที่" onclick="changeSrc()" class="btn btn-primary">
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const images = ["images/p1.jpg", "images/p2.jpg", "images/p3.jpg", "images/p4.jpg", "images/p5.jpg", "images/p6.jpg"];

        function changeSrc() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("dog").setAttribute("src", images[randomIndex]);
        }
    </script>
</body>
</html>
